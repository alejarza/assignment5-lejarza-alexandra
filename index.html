<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <form name="firstform" method="POST" action="">
        <div class="first-name">
          <label for="firstname" class="label_input_wrap">First Name:</label>
          <input type="text" name="firstname" id="firstname" placeholder="Jane"/>
        </div>

        <div class="last-name">
          <label for="lastname" class="label_input_wrap">Last Name:</label>
          <input type="text" name="lastname" id="lastname" placeholder="Smith"/>
        </div>

        <div class="email">
          <label for="email" class="label_input_wrap">Email:</label>
          <input type="email" name="email" id="email" placeholder="jsmith@example.com">
        </div>

        <div class="telephone">
          <label for="telephone" class="label_input_wrap">Telephone:</label>
          <input type="tel" name="telephone" id="telephone" placeholder="555-555-5555">
        </div>

        <div class="comments">
          <label for="comments" class="label_input_wrap">Comments:</label>
          <textarea name="comments" id="comments" cols="55" rows="5" placeholder="Your Comment Goes Here"></textarea>
        </div>
      </form>

  </body>
</html>
